<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counselor</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="row header">
        <div class="container">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <h1 class="header__title">
                    <span class="icon icon--clear-view-escapes"></span>
                </h1>
                <span class="header__right-icon icon icon--globe"></span>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12">
                <picture>
                    <!-- This only downloads if the screen size more than 1300px -->
                    <source srcset="assets/images/dogs-927.jpg 1300w" media="(min-width:1300px)">
                    <!-- This only downloads if the screen size more than 640px -->
                    <img srcset="assets/images/dogs-640.JPG 640w" />
                </picture>
            </div>
        </div>
    </div>
</body>
</html>
